<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad-sun" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#grad-sun)" filter="url(#glow)" />
  <!-- Solar flares hints -->
  <path d="M50 2 A 2 2 0 0 1 50 5" stroke="#FFD700" stroke-width="2" />
  <path d="M50 98 A 2 2 0 0 1 50 95" stroke="#FFD700" stroke-width="2" />
  <path d="M2 50 A 2 2 0 0 1 5 50" stroke="#FFD700" stroke-width="2" />
  <path d="M98 50 A 2 2 0 0 1 95 50" stroke="#FFD700" stroke-width="2" />
</svg>